<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video and Navigation Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex: 1;
            max-width: 400px;
            min-width: 300px;
        }

        .map-container {
            width: 100%;
            padding: 20px;
        }

        #map {
            height: 700px;
            width: 100%;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: #0077cc;
            box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #003d73;
            transform: translateY(1px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Video and Navigation Tracker</h1>
    </header>

    <div class="container">
        <!-- Video Feed Card -->
        <div class="card">
            <h2>Live Video Feed</h2>
            <img src="/video_feed" alt="Live Video Feed" style="width: 100%; border-radius: 10px;">
        </div>

        <!-- Source and Destination Input Card -->
        <div class="card">
            <h2>Route Finder</h2>
            <label for="source">Source:</label>
            <input type="text" id="source" placeholder="Enter source region, e.g., Hyderabad">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination region, e.g., Visakhapatnam">
            <button id="findRoute">Find Route</button>
            <button id="startNavigation" disabled>Start Navigation</button>
        </div>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <footer>
        &copy; Garuda Vega Smart India Hackathon 2024
    </footer>

    <script>
        const map = L.map('map').setView([0, 0], 2); // Default map view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let markerSource = null;
        let markerDestination = null;
        let routeLayer = null;
        let routeCoordinates = []; // Store route coordinates for navigation

        // Fetch coordinates for a region name
        async function fetchCoordinates(region) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(region)}`);
            const data = await response.json();
            if (data.length > 0) {
                return { latitude: parseFloat(data[0].lat), longitude: parseFloat(data[0].lon) };
            } else {
                throw new Error(`Region "${region}" not found`);
            }
        }

        // Find and display route
        async function findRoute() {
            const sourceRegion = document.getElementById('source').value;
            const destinationRegion = document.getElementById('destination').value;

            try {
                const sourceCoords = await fetchCoordinates(sourceRegion);
                const destinationCoords = await fetchCoordinates(destinationRegion);

                // Place source and destination markers
                if (markerSource) markerSource.setLatLng([sourceCoords.latitude, sourceCoords.longitude]);
                else markerSource = L.marker([sourceCoords.latitude, sourceCoords.longitude]).addTo(map).bindPopup("Source").openPopup();

                if (markerDestination) markerDestination.setLatLng([destinationCoords.latitude, destinationCoords.longitude]);
                else markerDestination = L.marker([destinationCoords.latitude, destinationCoords.longitude]).addTo(map).bindPopup("Destination").openPopup();

                // Fetch and draw the route
                const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${sourceCoords.longitude},${sourceCoords.latitude};${destinationCoords.longitude},${destinationCoords.latitude}?overview=full&geometries=geojson`);
                const data = await response.json();

                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0].geometry;

                    // Remove existing route layer
                    if (routeLayer) map.removeLayer(routeLayer);

                    // Add new route layer
                    routeLayer = L.geoJSON(route, { style: { color: 'blue', weight: 4 } }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());

                    // Store route coordinates for navigation
                    routeCoordinates = route.coordinates;

                    // Enable navigation button
                    document.getElementById('startNavigation').disabled = false;
                } else {
                    alert("Route not found.");
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Start navigation
        function startNavigation() {
            if (routeCoordinates.length === 0) {
                alert("No route available for navigation.");
                return;
            }

            let currentStep = 0;

            function navigate() {
                if (currentStep < routeCoordinates.length) {
                    const [lng, lat] = routeCoordinates[currentStep];
                    map.setView([lat, lng], 15); // Center the map on the current coordinate
                    currentStep++;
                    setTimeout(navigate, 1000); // Move to the next point after 1 second
                } else {
                    alert("Navigation complete!");
                }
            }

            navigate();
        }

        // Event Listeners
        document.getElementById('findRoute').addEventListener('click', findRoute);
        document.getElementById('startNavigation').addEventListener('click', startNavigation);
    </script>
</body>
</html>
